<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat relative" 
      style="background-image: url('https://i.pinimg.com/736x/f6/6e/d1/f66ed1f6235a7e823f8fb6283ec93af2.jpg');">


  <div class="absolute inset-0 bg-pink-400/40"></div>


  <div class="relative z-10 bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-sm border border-pink-200">

    <div class="flex justify-center mb-4">
      <div class="w-14 h-14 flex items-center justify-center rounded-full bg-pink-100 text-pink-600 text-2xl font-bold shadow">
        ðŸ”’
      </div>
    </div>

    <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-2">Welcome Back</h1>
    <p class="text-center text-gray-500 mb-6 text-sm">Please login to continue</p>

    <form class="space-y-5">
 
      <div class="relative">
        <input type="email" id="email" placeholder=" " 
          class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:outline-none placeholder-transparent transition-all">
        <label for="email" 
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-pink-600">
          Email
        </label>
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder=" "
          class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:outline-none placeholder-transparent transition-all">
        <label for="password" 
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-pink-600">
          Password
        </label>
      </div>

    

      
      <button type="button" onclick="login()"
        class="w-full bg-pink-600 text-white py-2.5 rounded-lg font-semibold hover:bg-pink-700 transition-all duration-300 shadow-lg hover:shadow-xl">
        Login
      </button>
    </form>

   
  </div>

  <script>
    function login() {
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Please fill the form");
      } else {
        let storedData = JSON.parse(localStorage.getItem("userData"));

        if (storedData && storedData.email === email && storedData.password === password) {
          alert("Login Successful!");
          window.location.href = "r.html"; 
        } else {
          alert("Invalid Email or Password");
        }
      }
    }
  </script>

</body>
</html>
