<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" 
      style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20250205/pngtree-soft-pastel-floral-design-light-blue-background-image_16896113.jpg');">


  <button onclick="logout()" 
          class="absolute top-4 right-6 px-3 py-1 bg-red-600 hover:bg-red-700 text-white text-xs font-bold rounded shadow-md">
    Logout
  </button>


  <div class="flex gap-8 flex-wrap justify-center">

  
    <div class="bg-white/90 p-6 rounded-xl shadow-xl w-80">
      <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Register Employee</h2>
      <input type="text" id="empid" placeholder="Employee ID" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
      <input type="text" id="empname" placeholder="Employee Name" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
      <input type="text" id="empaddr" placeholder="Address" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
      <input type="text" id="empdesg" placeholder="Designation" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
      <input type="text" id="empexp" placeholder="Experience" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
      <input type="text" id="empsal" placeholder="Salary" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">

      <button onclick="addEmployee()" 
              class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md shadow-md">
        Register
      </button>
    </div>

  
    <div class="bg-white/90 p-6 rounded-xl shadow-xl w-80">
      <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Search Employee</h2>
      <input type="text" id="searchId" placeholder="Enter Employee ID" 
             class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button onclick="searchEmployee()" 
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md shadow-md">
        Search
      </button>
      <div id="searchResult" class="mt-3 p-3 bg-gray-100 rounded-md text-sm text-gray-700"></div>
    </div>

  </div>

  <script>
    function addEmployee(){
      const employee = {
        id: empid.value,
        name: empname.value,
        address: empaddr.value,
        designation: empdesg.value,
        experience: empexp.value,
        salary: empsal.value
      };

      if(employee.id==="" || employee.name==="" || employee.address==="" || 
         employee.designation==="" || employee.experience==="" || employee.salary==="") {
          alert("Please fill the form");
      } 
      else {
          if(localStorage.getItem(employee.id)) {
              alert("Employee already existing");
          } 
          else {
              localStorage.setItem(employee.id, JSON.stringify(employee));
              alert("Employee added successfully...");
          }
      }

    }
function searchEmployee() {
  let skey = searchId.value;   
  console.log(skey);

  let resultDiv = document.getElementById("searchResult"); 

  if (skey in localStorage) {
    let emp = JSON.parse(localStorage.getItem(skey));
    console.log(emp);

    resultDiv.innerText = 
      `ID: ${emp.id}
Name: ${emp.name}
Address: ${emp.address}
Designation: ${emp.designation}
Experience: ${emp.experience}
Salary: ${emp.salary}`;
  } else {
    alert("not found");
  }
}





 




    function logout(){
      alert("You have logged out!");
      
          window.location.href = "login.html"; 
     
    }
  </script>

</body>
</html>
