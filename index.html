<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-cover bg-center" 
      style="background-image: url('https://i.pinimg.com/736x/59/9c/d6/599cd6e2b2b36753d60da13b3c418127.jpg');">


  <div class="absolute inset-0 bg-gradient-to-r from-pink-100 to-purple-200 opacity-80"></div>

  <div class="relative w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-8">Register HERE</h1>

    <form>
      <div class="grid md:grid-cols-2 md:gap-6">
      
        <div class="relative z-0 w-full mb-5 group">
          <input type="text" id="floating_first_name" placeholder=" " required
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:ring-0 focus:border-pink-500 peer" />
          <label for="floating_first_name"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-pink-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            First name</label>
        </div>

       
        <div class="relative z-0 w-full mb-5 group">
          <input type="text" id="floating_last_name" placeholder=" " required
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:ring-0 focus:border-pink-500 peer" />
          <label for="floating_last_name"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-pink-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Last name</label>
        </div>

        <div class="relative z-0 w-full mb-5 group col-span-2">
          <input type="email" id="floating_email" placeholder=" " required
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:ring-0 focus:border-pink-500 peer" />
          <label for="floating_email"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-pink-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Email address</label>
        </div>

       
        <div class="relative z-0 w-full mb-5 group">
          <input type="password" id="floating_password" placeholder=" " required
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:ring-0 focus:border-pink-500 peer" />
          <label for="floating_password"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-pink-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Password</label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <input type="password" id="floating_repeat_password" placeholder=" " required
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:ring-0 focus:border-pink-500 peer" />
          <label for="floating_repeat_password"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-pink-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Confirm password</label>
        </div>
      </div>

   
      <div class="text-center mt-6">
        <button type="button" onclick="register()"
          class="w-full bg-pink-600 hover:bg-pink-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 transition">
          Submit
        </button>
      </div>
    </form>
  </div>


  <script>
    function register() {
      const userDetails = {
        firstName: floating_first_name.value.trim(),
        lastName: floating_last_name.value.trim(),
        email: floating_email.value.trim(),
        password: floating_password.value,
        cpassword: floating_repeat_password.value
      };

      if (!userDetails.firstName || !userDetails.lastName || !userDetails.email || !userDetails.password || !userDetails.cpassword) {
        alert("❌ Please fill the form");
        return;
      }

      if (userDetails.password !== userDetails.cpassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      const { firstName, lastName, email, password } = userDetails;
      localStorage.setItem("userData", JSON.stringify({ firstName, lastName, email, password }));

      alert("✅ Registration successful! Please login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
